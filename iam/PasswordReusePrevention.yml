policies:
  - name: password-policy-check-pwd-reuse-prevention
    resource: account
    mode:
      type: periodic
      schedule: "rate(4 hours)"
      role: VentureAdminRole
    filters:
      - type: password-policy
        key: PasswordReusePrevention
        value: 6
    actions:
      - type: set-password-policy
        policy:
            PasswordReusePrevention: 6

