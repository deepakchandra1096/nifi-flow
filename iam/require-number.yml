policies:
  - name: password-policy-check-require-numbers
    resource: account
    mode:
      type: periodic
      schedule: "rate(4 hours)"
      role: VentureAdminRole
    filters:
      - type: password-policy
        key: RequireNumbers
        value: true
    actions:
      - type: set-password-policy
        policy:
            RequireNumbers: true
