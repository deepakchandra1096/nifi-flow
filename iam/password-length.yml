policies:
  - name: password-policy-check-pwd-length
    resource: account
    mode:
      type: periodic
      schedule: "rate(4 hours)"
      role: VentureAdminRole
    filters:
      - type: password-policy
        key: MinimumPasswordLength
        value: 16
    actions:
      - type: set-password-policy
        policy:
            MinimumPasswordLength: 16

