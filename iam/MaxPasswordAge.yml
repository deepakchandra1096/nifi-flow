policies:
  - name: password-policy-check-password-max-age
    resource: account
    mode:
      type: periodic
      schedule: "rate(4 hours)"
      role: VentureAdminRole
    filters:
      - type: password-policy
        key: MaxPasswordAge
        value: 90
    actions:
      - type: set-password-policy
        policy:
            MaxPasswordAge: 90

