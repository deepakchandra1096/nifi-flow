policies:
    - name: password-policy-check
      resource: account
      mode:
        type: periodic
        role: VentureAdminRole
        schedule: "rate(4 hours)"
      filters:
        - type: password-policy
          key: RequireSymbols
          value: true
      actions:
        - type: set-password-policy
          policy:
             RequireSymbols: true
