policies:
  - name: password-policy-require-lowercase
    resource: account
    mode:
      type: periodic
      role: VentureAdminRole
      schedule: "rate(4 hours)"
    filters:
      - type: password-policy
        key: RequireLowercaseCharacters
        value: true
    actions:
      - type: set-password-policy
        policy:
           RequireLowercaseCharacters: true
